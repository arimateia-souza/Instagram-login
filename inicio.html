<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/imgs/-bd5-Iphone.png" alt="tela do instagram">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="/imgs/Instagram-Logo.png" alt="logo do instagram">
                <form action="#">
                    <input placeholder="Telefone, nome de usuário ou email" type="email" required><br><br>
                    <input placeholder="Senha" type="password" required><br><br>
                    <input class="button" type="submit" value="Entrar"><br><br>
                
                    <p><a class="link" href="#">Esqueci minha senha</a></p>

                </form>

                
            </div>

            <div class="group">
                <p class="not-account">Não tem uma conta? <a class="link" href="#">Cadastre-se</a></p>

            </div>
<br><br><br>
            <div class="get-the-app">
                <p>Obtenha o aplicativo</p>
                <div class="download">
                    <a height="3" href="#" class="app-download"><img  src="imgs/apple.png" alt="baixar na apple store"></a>
                    <a href="#" class="app-download"><img src="/imgs/pt-br_badge_web_generic.png" class="instagram-logo" alt="baixar na play store"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
